<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sách Giáo Khoa Vật Lí 11</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:#f3f4f6;
}

/* ===== LAYOUT ===== */
.app{
  display:flex;
  min-height:100vh;
}

.sidebar{
  width:280px;
  background:#1f2937;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}

.sidebar h2{
  font-size:18px;
  margin:12px 0 6px;
  color:#93c5fd;
}

.sidebar button{
  width:100%;
  margin-bottom:6px;
  padding:8px;
  border:none;
  border-radius:6px;
  background:#374151;
  color:#fff;
  cursor:pointer;
  text-align:left;
}
.sidebar button:hover{
  background:#4b5563;
}

.main{
  flex:1;
  padding:16px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.download{
  text-decoration:none;
  color:#2563eb;
  font-weight:600;
}

/* ===== VIEWER ===== */
.viewer{
  background:#fff;
  border-radius:12px;
  padding:12px;
}

.img-wrap{
  height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#e5e7eb;
  border-radius:10px;
}

.img-wrap img{
  max-width:100%;
  max-height:100%;
}

.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:10px;
  gap:10px;
}

.controls button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}

.footer{
  margin-top:14px;
  font-size:13px;
  color:#555;
  text-align:center;
}

/* ===== MOBILE ===== */
@media (max-width:768px){
  .app{
    flex-direction:column;
  }
  .sidebar{
    width:100%;
  }
  .img-wrap{
    height:60vh;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h1 style="font-size:20px">Vật Lí 11</h1>

    <h2>Chương 1. Dao động</h2>
    <button onclick="loadLesson('chuong1/bai1',4)">Bài 1. Dao động điều hòa</button>
    <button onclick="loadLesson('chuong1/bai2',3)">Bài 2. Mô tả dao động</button>
    <button onclick="loadLesson('chuong1/bai3',3)">Bài 3. Vận tốc, gia tốc</button>

    <h2>Chương 2. Sóng</h2>
    <button onclick="loadLesson('chuong2/bai8',3)">Bài 8. Mô tả sóng</button>
    <button onclick="loadLesson('chuong2/bai9',4)">Bài 9. Sóng ngang – dọc</button>

    <h2>Chương 3. Điện trường</h2>
    <button onclick="loadLesson('chuong3/bai16',4)">Bài 16. Lực tương tác điện</button>

    <h2>Chương 4. Dòng điện</h2>
    <button onclick="loadLesson('chuong4/bai22',2)">Bài 22. Cường độ dòng điện</button>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar">
      <div><b id="lessonTitle">Chọn bài học</b></div>
      <a class="download" href="pdf/sach_vat_li.pdf" target="_blank">⬇ Tải PDF nguyên cuốn</a>
    </div>

    <div class="viewer">
      <div class="img-wrap">
        <span id="placeholder">Chưa chọn bài</span>
        <img id="pageImg" style="display:none">
      </div>

      <div class="controls">
        <button onclick="prevPage()">← Trang trước</button>
        <span id="pageInfo">0 / 0</span>
        <button onclick="nextPage()">Trang sau →</button>
      </div>
    </div>

    <div class="footer">
      Tổ 1–2 lớp 11L05 – THPT Nguyễn Hữu Cầu<br>
      Năm học 2025–2026
    </div>
  </div>

</div>

<script>
let currentFolder = "";
let currentPage = 1;
let totalPages = 0;

function pad(n){
  return String(n).padStart(3,'0');
}

function loadLesson(folder,pages){
  currentFolder = folder;
  totalPages = pages;
  currentPage = 1;
  document.getElementById("lessonTitle").innerText = folder;
  loadPage();
}

function loadPage(){
  const img = document.getElementById("pageImg");
  const holder = document.getElementById("placeholder");
  const src = `lessons/${currentFolder}/page-${pad(currentPage)}.png`;

  img.onload = ()=>{
    img.style.display="block";
    holder.style.display="none";
  };
  img.onerror = ()=>{
    img.style.display="none";
    holder.style.display="block";
    holder.innerText="Không tìm thấy ảnh";
  };

  img.src = src;
  document.getElementById("pageInfo").innerText = `${currentPage} / ${totalPages}`;
}

function prevPage(){
  if(currentPage>1){
    currentPage--;
    loadPage();
  }
}
function nextPage(){
  if(currentPage<totalPages){
    currentPage++;
    loadPage();
  }
}
</script>

</body>
</html>
